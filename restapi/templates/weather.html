{% extends "index.html" %}
{% load static %}

{% block title %}날씨 데이터{% endblock %}

{% block content %}
<div class="weather-container">
    <div class="weather-date">{{ weather_date }}</div>
    <div class="weather-location">{{ weather_location }}</div>
    <div class="weather-icon">
        <img src="{% static 'weather_image/' %}{{ weather_icon }}.png" alt="{{ weather_status }}" width="100" height="100">
    </div>
    <div class="weather-status">{{ weather_status }} {{ temperature }}°C</div>
    <div class="weather-humidity">습도 {{ humidity }}%</div>
    <div class="weather-note">다른 곳의 날씨도 검색해 보세요!</div>
</div>
{% endblock %}
